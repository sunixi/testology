<ion-content class="sk-app-error-page" padding>
    <div class="wrap">
        <img class="sk-error-icon" src="./assets/img/ic_robo.png" alt="">
        <div class="sk-section">
            <h2>{{ 'app_error_page_header' | translate }}</h2>
            <p>{{ 'app_error_page_description' | translate }}</p>
        </div>
        <div class="sk-buttons">
            <button ion-button outline round (click)="refresh()">{{ 'ok' | translate }}</button>
        </div>
    </div>
</ion-content>
