<ion-header>
    <ion-navbar>
        <ion-title>{{ 'forgot_password_check_code_page_title' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button clear [disabled]="!form.valid" (click)="submit()">{{ 'next' | translate }}</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="sk-forgot-pass-check-code-page sk-forgot-pass-page">
  <ion-item text-wrap class="sk-description">
    <p>{{ 'forgot_password_code_check_desc' | translate }}</p>
  </ion-item>
  <question *ngFor="let question of questions" [question]="question" [form]="form"></question>
</ion-content>
